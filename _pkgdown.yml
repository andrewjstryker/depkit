# _pkgdown.yml for depkit

# The URL where the site will be published
url: https://andrewjstryker.github.io/depkit/

destination: docs

# Site-wide template settings
template:
  bootstrap: 5
  bootswatch: litera

# Navbar configuration
navbar:
  structure:
    left: [intro, reference, design, news]
    right: [github]
  components:
    design:
      text: Design
      href: DESIGN.html
    github:
      icon: fa-github
      href: https://github.com/andrewjstryker/depkit
      aria-label: GitHub repository

# Home page settings
home:
  title: depkit
  subtitle: "Build-time HTML dependency kit"

# Reference (function docs) section
reference:
  - title: "API Reference"
    contents:
      - starts_with("")
