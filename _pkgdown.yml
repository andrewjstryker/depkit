# _pkgdown.yml for depkit

# The URL where the site will be published
url: https://andrewjstryker.github.io/depkit/

destination: docs

# Site-wide template settings
template:
  bootstrap: 5
  bootswatch: litera

# Navbar configuration
navbar:
  structure:
    left: [intro, reference, design, news]
    right: [github]
  components:
    design:
      text: Design
      href: DESIGN.html
    github:
      icon: fa-github
      href: https://github.com/andrewjstryker/depkit
      aria-label: GitHub repository

# Home page settings
home:
  title: depkit
  subtitle: "Build-time HTML dependency kit"

# Reference (function docs) section
reference:
  - title: "Constructor"
    desc: Create a new dependency manager.
    contents:
      - DependencyManager
  - title: "Manage dependencies"
    desc: Register, query, and remove dependencies.
    contents:
      - insert
      - has
      - remove
  - title: "Emit HTML"
    desc: Generate HTML tags for registered assets.
    contents:
      - emit_css
      - emit_js
  - title: "InsertUpdate helpers"
    desc: Work with the result of an insert() call.
    contents:
      - dm
      - is_empty
